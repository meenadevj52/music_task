{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playlist Manager</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/home.js' %}"></script>

  <style>
    body {
      background-color: #2b0b11;
      color: #1f1f1f;
      padding-top: 70px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      height: 70px;
      transition: background 0.4s ease;
    }

    .navbar-brand {
    font-family: 'Pacifico', cursive;
    color: #ffffff !important;
    font-size: 2rem;
    font-weight: 400;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    letter-spacing: 1px;
    user-select: none;
    display: flex;
    align-items: center;
    }


    .navbar-brand:hover {
      color: #ffe6d0 !important;
    }
    .main-container {
  width: 100%;
  margin-left: 15px;
  margin-right: 0;
  padding: 1rem 2rem;
}


    /* Create Playlist Button */
    .create-btn {
  background-color: transparent;
  border: 2px solid #db5b1f;   
  color: #db5b1f;
  font-weight: 600;
  transition: all 0.3s ease;
  width: 100%;
  max-width: 240px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-bottom: 1.5rem;
  border-radius: 8px;
  padding: 10px 0;
  cursor: pointer;
}
.create-btn:hover {
  background-color: #db5b1f;
  color: #fff;
}


    /* Playlist Table Card */
    .playlist-card {
    /* background: #f3f2f0; light yellow shade */
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 1rem 1.5rem;
    margin-top: 1rem;
  }


    table {
      margin-bottom: 0;
    }
    .table{
      border-radius: 20px;
    }
    .table th {
      background-color: #bd6f3b; 
      color: #f7f6f4;           
      font-weight: 600;
      font-size: 1.1rem;
    }
    .table td {
      background-color: #c2853f; 
      color: #e0e0e0;            
      font-size: 1rem;
      vertical-align: middle;
      padding: 0.75rem 1rem;
    }
    tbody tr:hover {
      background-color: #4d3b58;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .table {
      border-radius: 12px;
      overflow: hidden;
    }
    thead tr {
      background-color: #e9fbe5;
      color: #212529;
      font-weight: 600;
      font-size: 1rem;
    }

    /* tbody tr:hover {
      background-color: #d6cfc2;
      cursor: pointer;
      transition: background-color 0.3s ease;
    } */

    tbody td {
      vertical-align: middle;
      font-size: 0.95rem;
    }

    /* Buttons in table */
    .btn-edit {
      background-color: transparent;
      border: none;
      color: #f19d2e;
      font-size: 1.3rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .btn-edit:hover {
      color: #b86c00;
    }

    .btn-delete {
      background-color: transparent;
      border: none;
      color: #dc3545;
      font-size: 1.3rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .btn-delete:hover {
      color: #a71d2a;
    }

    /* Modal Header */
    .modal-header {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      color: #fff;
      font-weight: 600;
      border-top-left-radius: 0.5rem !important;
      border-top-right-radius: 0.5rem !important;
    }

    /* Modal Body */
    .modal-body {
      padding: 1.5rem 2rem;
    }

    /* Form Labels */
    label.form-label {
      font-weight: 600;
      color: #555;
    }

    /* Form Controls */
    .form-control {
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #f19d2e;
      box-shadow: 0 0 6px #f19d2eaa;
      outline: none;
    }

    /* Add Track Buttons */
    .addTrackOrderButton,
    .addEditTrackOrderButton {
      border: 2px dashed #db5b1f;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      color: #db5b1f;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 1.25rem;
    }
    .addTrackOrderButton:hover,
    .addEditTrackOrderButton:hover {
      background-color: #db5b1f;
      color: #fff;
    }

    /* Modal Footer */
    .modal-footer {
      padding: 1rem 2rem;
    }

    .btn-save,
    .btn-save-changes {
      background-color: #db5b1f;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.55rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-save:hover,
    .btn-save-changes:hover {
      background-color: #b86c00;
    }

    .btn-cancel {
      background-color: #6c757d;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.55rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-cancel:hover {
      background-color: #5a6268;
    }

    /* Track Order Item */
    .trackOrderItem {
      margin-bottom: 1.5rem;
      padding-bottom: 1.25rem;
      border-bottom: 1px solid #ddd;
    }
    .trackOrderItem:last-child {
      border-bottom: none;
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .create-btn {
        max-width: 100%;
      }
    }

    /* Improve playlist header look */



  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container main-container">
<a class="navbar-brand" href="#"><i class="fa-solid fa-headphones me-2"></i> Playlist Manager</a>
    </div>
  </nav>

<div class="container main-container">

  <div class="d-flex justify-content-end align-items-center mb-3">
  <button
    type="button"
    id="track"
    class="create-btn shadow-sm"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    aria-label="Create Playlist"
  >
    <i class="bi bi-plus-circle me-1"></i> Create Playlist
  </button>
</div>


  <!-- Playlist Table -->
  <div class="playlist-card shadow-sm">
    <table class="table table-hover table-bordered mb-0">
      <thead>
        <tr>
          <th scope="col">Playlist Name</th>
          <th scope="col" class="text-center" style="width: 80px;">Edit</th>
          <th scope="col" class="text-center" style="width: 90px;">Delete</th>
        </tr>
      </thead>
      <tbody id="result">
        <!-- Dynamic playlist rows here -->
      </tbody>
    </table>
  </div>
</div>


  <!-- Create Playlist Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content shadow-sm border-0 rounded">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Playlist</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div id="trackOrderList">
            <div class="trackOrderItem">
              <div class="mb-3">
                <label class="form-label" for="playlistNameInput">Playlist Name</label>
                <input
                  type="text"
                  class="form-control playlistNameInput"
                  id="playlistNameInput"
                  placeholder="Enter Playlist Name"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="track_data">Track</label>
                <select id="track_data" class="form-control trackSelect">
                  <!-- Track Options -->
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="orderInput">Order</label>
                <input
                  type="number"
                  class="form-control orderInput"
                  id="orderInput"
                  placeholder="Enter Track Order"
                />
              </div>
            </div>
          </div>
          <button type="button" class="addTrackOrderButton" aria-label="Add Another Track">
            <i class="bi bi-plus-lg"></i> Add Another Track
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-save playlist_save">Save</button>
          <button type="button" class="btn-cancel" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Playlist Modal -->
  <div
    class="modal fade"
    id="editPlaylistModal"
    tabindex="-1"
    aria-labelledby="editPlaylistModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content shadow-sm border-0 rounded">
        <div class="modal-header">
          <h5 class="modal-title" id="editPlaylistModalLabel">Edit Playlist</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editPlaylistId" />
          <div class="mb-3">
            <label class="form-label" for="editPlaylistNameInput">Playlist Name</label>
            <input
              type="text"
              class="form-control"
              id="editPlaylistNameInput"
              placeholder="Enter Playlist Name"
            />
          </div>
          <div id="editTrackOrderList"></div>
          <button type="button" class="addEditTrackOrderButton" aria-label="Add Track">
            <i class="bi bi-plus-lg"></i> Add Track
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-save btn-save-changes saveEditPlaylist">
            Save Changes
          </button>
          <button type="button" class="btn-cancel" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
